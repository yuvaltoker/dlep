version: "3.8"
services:

    router:
        #image: test-changes-dlep:1.4
        build:
            context: ..
            dockerfile: ./dockerfiles/test-dockerfile
        tty: true
        stdin_open: true
        restart: on-failure
        depends_on:
            - mongodb
        networks:
            - net1
        environment:
            - OUT_WRITER=out_logger
            - IMPLEMENTATION=router
            - UI_PORT=3090
            - UI_HOST=sam-server
            - DISCOVERY_IFACE=eth0
            - DISCOVERY_INTERVAL=15
            - HEARTBEAT_INTERVAL=10
            - EXT_PAUSE=true
            - EXT_LID=true
            - PEER_TYPE=im_router
        volumes:
            - /home/user2/work/idf/dlep/adjusted-LL-DLEP/adjusted-DLEP:/adjusted-dlep    
        container_name: router1
            
    modem:
        #image: test-changes-dlep:1.4
        build:
            context: ..
            dockerfile: ./dockerfiles/test-dockerfile
        tty: true
        stdin_open: true
        restart: on-failure
        depends_on:
            - mongodb
        networks:
            - net1
        environment:
            - OUT_WRITER=out_logger
            - IMPLEMENTATION=modem
            - DISCOVERY_IFACE=eth0
            - HEARTBEAT_INTERVAL=10
            - EXT_PAUSE=true
            - EXT_LID=true
            - PEER_TYPE=net_type\;modem\;serial_number\;key
        volumes:
            - /home/user2/work/idf/dlep/adjusted-LL-DLEP/adjusted-DLEP:/adjusted-dlep 
        container_name: modem1

    server:
        tty: true
        stdin_open: true
        networks:
            - net1
        image: samyon196/tcpsvr
        environment:
            - PORT=3090
        container_name: sam-server

    mongodb:
        image: mongo
        container_name: mongodb
        networks:
            - net1
        ports: 
            - "27017:27017"
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example

    mongo-express:
        image: mongo-express
        container_name: mongo-express
        networks:
            - net1
        ports: 
            - "8081:8081"
        restart: always
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017/


networks:
    net1:
        name: net1
        driver: bridge